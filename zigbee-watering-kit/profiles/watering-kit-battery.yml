name: watering-kit-battery
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: battery
        version: 1
      - id: hardwareFault
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Irrigation
  - id: watering-time
    capabilities:
      - id: fanSpeed
        version: 1
        config:
          values:
            - key: "fanSpeed.value"
              range: [0, 990]
  - id: watering-interval
    capabilities:
      - id: fanSpeed
        version: 1
        config:
          values:
            - key: "fanSpeed.value"
              range: [0, 30]
